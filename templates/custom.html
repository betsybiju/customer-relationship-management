<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
	.a{
		font-style: italic;
		font-weight: bold;
		font-size: 20px;
	}
	table{
	max-width: 1500px;
	margin-top: 50px; 
	}
	h3{
		text-align: center;
	}
</style>
</head>
<body>
<h3><b><u><i>Customers</i></u></b></h3>
<div class="row">
<div class="col-md-12">
	<table class="table table-striped">
		<tr class="a">
			<td>Name</td>
			<td>Address</td>
			<td>Email</td>
			<td>Phone</td>
		</tr>
		{% for i in dtls %}
		<tr>
			<td>{{i.name}}</td>
			<td>{{i.address}}</td>
			<td>{{i.email}}</td>
			<td>{{i.phone}}</td>
		</tr>
		{% endfor %}
	    </table>
</div>
</div>
</body>
</html>
